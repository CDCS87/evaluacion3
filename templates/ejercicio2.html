<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
</head>
<body>
    <div class="container">
        <form method="post">
            <label for="nombre1">Nombre 1:</label>
            <input type="text" id="nombre1" name="nombre1" required >

            <label for="nombre2">Nombre 2:</label>
            <input type="text" id="nombre2" name="nombre2" required>

            <label for="nombre3">Nombre 3:</label>
            <input type="text" id="nombre3" name="nombre3" required>

            <button class="button2" type="submit">Enviar</button>
        </form>

        {% if nombre_mayor and caracteres %}
            <div class="resultado2">
                <p>El nombre con mayor cantidad de caracteres es: {{ nombre_mayor }}</p>
                <p>El nombre tiene: {{ caracteres }} caracteres</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
