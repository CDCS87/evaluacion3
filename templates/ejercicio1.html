<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Notas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
</head>
<body>
    <div class="container">
        <h1>Formulario de Notas</h1>
        <form method="post">
            <label for="nota1">Nota 1:</label>
            <input type="number" id="nota1" name="nota1" min="10" max="70" required>

            <label for="nota2">Nota 2:</label>
            <input type="number" id="nota2" name="nota2" min="10" max="70" required>

            <label for="nota3">Nota 3:</label>
            <input type="number" id="nota3" name="nota3" min="10" max="70" required>

            <label for="asistencia">Asistencia (%):</label>
            <input type="number" id="asistencia" name="asistencia" min="0" max="100">

            <button class="button1" type="submit" class="submit-button">Enviar</button>
        </form>
        {% if promedio is not none and estado is not none %}
            <div class="resultado1">
                <p>{{promedio}}</p>
                <p>{{estado}}</p>
            </div>
    </div>
        {% endif %}
</body>
</html>
